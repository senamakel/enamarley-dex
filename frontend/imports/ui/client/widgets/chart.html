<template name="chart">
  <div id="container-chart" class="order-section-content">
    <div class="row">
      <div class="col-xs-6">
        <h2>
          CHART
        </h2>
      </div>
      <div class="col-xs-6">
        <span class="select-market-container">
            <select class="select-market-graph" {{b "value: currentChart, change: chartChange"}}>
                <option value="PRICE" selected>PRICE</option>
                <option value="DEPTH">DEPTH</option>
                <option value="VOLUME">VOLUME</option>
            </select>
            <span class="glyphicon glyphicon-chevron-down select-glyph" aria-hidden="true"></span>
        </span>
      </div>
    </div>
    <div class={{showPrice}}>
      {{#unless loadedCurrencies}}
        <div class="loading-chart">{{{loadingIcon}}} Loading token...</div>
      {{else}}
        {{#if loadingTradeHistory}}
          <div class="loading-chart">{{{loadingIcon}}} Loading chart...</div>
        {{/if}}
      {{/unless}}
      <canvas id="market-chart-price" class="market-chart" width="375" height="195"></canvas>
      {{fillPriceChart}}
    </div>
    <div class={{showDepth}}>
      {{#unless loadedCurrencies}}
        <div class="loading-chart">{{{loadingIcon}}} Loading token...</div>
      {{else}}
        {{#if outOfSync}}
          <div class="loading-chart">(out of sync, waiting for synchronization)</div>
        {{else}}
          {{#if loading}}
            <div class="loading-chart">{{{loadingIcon}}} Loading offers
              {{#if not isMatchingEnabled }}
                {{loadingProgress}}%
              {{/if}}</div>
          {{/if}}
        {{/if}}
      {{/unless}}
      <canvas id="market-chart-depth" class="market-chart" width="375" height="195"></canvas>
      {{fillDepthChart}}
    </div>
    <div class={{showVolume}}>
      {{#unless loadedCurrencies}}
        <div class="loading-chart">{{{loadingIcon}}} Loading token...</div>
      {{else}}
        {{#if loadingTradeHistory}}
          <div class="loading-chart">{{{loadingIcon}}} Loading chart...</div>
        {{/if}}
      {{/unless}}
      <canvas id="market-chart-volume" class="market-chart" width="375" height="195"></canvas>
      {{fillVolumeChart}}
    </div>
  </div>
</template>
